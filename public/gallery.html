<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maria's Birthday Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="plain">

  <!-- Back Button -->
  <button onclick="window.location.href='index.html'" class="back-btn">
    ← Back to Home
  </button>

  <!-- Header -->
  <h1 class="gallery-title">Maria’s Birthday Gallery</h1>
  <p class="gallery-sub">Tap to select, tap ⤢ to view full screen.</p>

  <!-- Status message (JS updates this on errors/loading) -->
  <p id="loading" class="status"></p>

  <!-- Bulk Download Button -->
  <button id="downloadSelected" class="big-btn small">
    ⬇️ Download Selected
  </button>

  <!-- Scrollable Gallery -->
  <div class="gallery-wrapper">
    <div id="grid" class="grid"></div>
  </div>


  <!-- ================================
        FULL SCREEN VIEWER
      ================================ -->
  <div id="viewer" class="viewer-overlay" hidden>
    <div class="viewer-content">

      <button id="viewerClose" class="viewer-close">×</button>

      <img id="viewerImg" class="viewer-img" src="" alt="Photo Fullscreen" />

      
      <button id="viewerDownload" class="viewer-download">
        ⬇️ Save
      </button>

    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- Your gallery logic -->
  <script src="gallery.js"></script>
</body>
</html>
