<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maria's Birthday Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="plain">

  <div class="gallery-card">

    <!-- Back Button -->
    <button onclick="window.location.href='index.html'" class="back-btn">
      ← Back to Home
    </button>

    <h1 class="gallery-title">Maria’s Birthday Gallery</h1>
    <p class="gallery-sub">Tap photos to select them. Download your favourites.</p>

    <!-- Download Selected -->
    <button id="downloadSelected" class="big-btn small">
      <span>⬇️</span> Download Selected
    </button>

    <!-- Loading text -->
    <p id="loading" style="margin-top:10px; font-size:14px; color:#555;">
      Loading photos…
    </p>

    <!-- Scrollable Gallery Container -->
    <div class="gallery-wrapper">
      <div id="grid" class="grid"></div>
    </div>

  </div>

  <script src="gallery.js"></script>
</body>
</html>
