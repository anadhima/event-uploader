<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload to Maria’s Birthday</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="plain">

  <!-- Back button -->
  <button onclick="window.location.href='index.html'" class="back-btn">← Back to Home</button>

  <!-- Centered content -->
  <div class="container">
    <h1>Upload Media</h1>

    <div class="btn-group">
      <button class="btn" id="cameraBtn">Disposable Camera</button>
      <button class="btn" id="uploadBtn">Upload Media</button>
    </div>

    <!-- Hidden inputs -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">
    <input type="file" id="fileInput" accept="image/*,video/*" style="display:none">

    <div id="status"></div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
