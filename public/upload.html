<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to Maria’s Birthday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="plain">


  <!-- BACK BUTTON -->
  <button onclick="window.location.href='index.html'" class="back-btn">← Back to Home</button>

  <div class="container">
    <h1>Upload Media</h1>

    <div class="btn-group">
      <!-- DISPOSABLE CAMERA -->
      <button class="btn" id="cameraBtn">Disposable Camera</button>

      <!-- UPLOAD FROM GALLERY -->
      <button class="btn" id="uploadBtn">Upload Media</button>
    </div>

    <!-- HIDDEN CAMERA INPUT -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none">

    <!-- HIDDEN FILE INPUT -->
    <input type="file" id="fileInput" accept="image/*,video/*" style="display:none">

    <div id="status"></div>
  </div>

  <script src="upload.js"></script>

</body>
</html>
